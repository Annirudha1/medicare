<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness E-Commerce</title>
    <link rel="stylesheet" href="https://imgbb.com">
    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #9c9cda;
        color: #333;
    }

    .container {
        width: 90%;
        margin: auto;
        padding: 20px;
    }

    /* Header Styles */
    header {
        background: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        position: relative;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .cart-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 28px;
        text-decoration: none;
        color: white;
        cursor: pointer;
    }

    .cart-badge {
        background: red;
        color: white;
        border-radius: 50%;
        padding: 4px 10px;
        font-size: 14px;
        position: absolute;
        top: -5px;
        right: -12px;
    }

    /* Search Container Styles */
    .search-container {
        text-align: center;
        margin-top: 10px;
    }

    .search-container input {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        border: 1px solid #007bff;
        border-radius: 5px;
        outline: none;
    }

    .search-container button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .search-container button:hover {
        background: #0056b3;
    }

    /* Category Tabs Styles */
    .category-tabs {
        text-align: center;
        margin: 20px 0;
    }

    .tab-button {
        padding: 10px 20px;
        margin: 0 5px;
        border: none;
        background: #ddd;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .tab-button.active {
        background: #007bff;
        color: white;
    }

    .tab-button:hover {
        background: #007bff;
        color: white;
    }

    /* Product Card Styles */
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .product {
        padding: 20px;
        text-align: center;
        background: white;
        width: 250px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .product img {
        width: 120px;
        height: 120px;
        margin-bottom: 10px;
        border-radius: 10px;
    }

    .product h3 {
        font-size: 18px;
        margin: 10px 0;
    }

    .product p {
        font-size: 16px;
        color: #007bff;
        font-weight: bold;
    }

    .product button {
        padding: 12px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        transition: background 0.3s;
        width: 100%;
    }

    .add-cart {
        background: #28a745;
        color: white;
    }

    .add-cart:hover {
        background: #1e7e34;
    }

    .buy-now {
        background: #ff5722;
        color: white;
    }

    .buy-now:hover {
        background: #d84315;
    }

    /* Cart Container Styles */
    .cart-container {
        position: fixed;
        top: 0;
        right: -400px;
        width: 350px;
        height: 100vh;
        background: white;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
        padding: 25px;
        overflow-y: auto;
        transition: right 0.4s ease-in-out;
        border-radius: 10px 0 0 10px;
    }

    .cart-container.show {
        right: 0;
    }

    .cart h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 15px;
    }

    .cart ul {
        list-style: none;
        padding: 0;
    }

    .cart li {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
    }

    .cart li img {
        width: 45px;
        height: 45px;
        border-radius: 4px;
    }

    .cart-total {
        font-weight: bold;
        font-size: 20px;
        text-align: center;
        margin-top: 15px;
        color: #007bff;
    }

    .cart button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 8px;
        margin-top: 20px;
        transition: background 0.3s;
    }

    .cart button:hover {
        background: #0056b3;
    }

    .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .remove-btn:hover {
        background: #c82333;
    }

    /* Popup Styles */
    .popup {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 15px;
        border-radius: 8px;
        display: none;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        font-size: 16px;
    }
</style>
    
</head>
<body>
    <header>
        Health & Wellness Store
        <a class="cart-icon" onclick="toggleCart(event)">ðŸ›’<span class="cart-badge" id="cartCount">0</span></a>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for products...">
        <button onclick="searchProducts()">Search</button>
        <br><hr>
    </div>
    <div class="category-tabs">
        <button class="tab-button active" onclick="filterProducts('all')">All</button>
        <button class="tab-button" onclick="filterProducts('medicine')">Medicines</button>
        <button class="tab-button" onclick="filterProducts('skincare')">Skincare</button>
        <button class="tab-button" onclick="filterProducts('babycare')">Baby Care</button>
        <button class="tab-button" onclick="filterProducts('healthcare')">Health Care</button>
    </div>
    <div class="container">
        <div class="products" id="productsContainer"></div>
    </div>
    <div class="cart-container" id="cartContainer">
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p class="cart-total">Total: $<span id="total">0</span></p>
            <button onclick="checkout()">Proceed to Checkout</button>
            <button onclick="clearCart()" style="background: #dc3545; margin-top: 10px;">Clear Cart</button>
        </div>
    </div>
    <div class="popup" id="popup">Item added to cart!</div>

    <script>
        const products = [
           
    // Medicines
    { id: 1, name: "Paracetamol", price: 5, img: "http://localhost:5500/add_image/Paracetamol.jpeg", category: "medicine" },
    { id: 2, name: "Ibuprofen", price: 8, img: "http://localhost:5500/add_image/ibuprofen.jpeg", category: "medicine" },
    { id: 3, name: "Aspirin", price: 6, img: "http://localhost:5500/add_image/aspirin.jpeg", category: "medicine" }, 
    { id: 4, name: "Amlodipine", price: 11, img: "http://localhost:5500/add_image/amlodipine.webp", category: "medicine" },
    { id: 5, name: "Lisinopril", price: 82, img: "http://localhost:5500/add_image/lisinopril.jpeg", category: "medicine" },




            // Skincare
            { id: 6, name: "Moisturizer", price: 15, img: "http://localhost:5500/add_image/moisturizer.jpg", category: "skincare" },
            { id: 7, name: "Sunscreen", price: 20, img: "http://localhost:5500/add_image/sunscreen.jpg", category: "skincare" },
            { id: 8, name: "Face Wash", price: 12, img: "http://localhost:5500/add_image/facewash.jpeg", category: "skincare" },
            { id: 9, name: "Serum", price: 25, img: "http://localhost:5500/add_image/serums.webp", category: "skincare" },
            { id: 10, name: "Face Mask", price: 18, img: "http://localhost:5500/add_image/facemask.jpg", category: "skincare" },

            // Baby Care
            { id: 11, name: "Baby Diapers", price: 30, img: "http://localhost:5500/add_image/baby-diapers.webp", category: "babycare" },
            { id: 12, name: "Baby Lotion", price: 10, img: "http://localhost:5500/add_image/babylotion.jpg", category: "babycare" },
            { id: 13, name: "Baby Shampoo", price: 8, img: "http://localhost:5500/add_image/babyshampoo.jpg", category: "babycare" },
            { id: 14, name: "Baby Wipes", price: 5, img: "http://localhost:5500/add_image/babywipers.jpg", category: "babycare" },
            { id: 15, name: "Baby Oil", price: 12, img: "http://localhost:5500/add_image/babyoil.jpeg", category: "babycare" },

            // Health Care
            { id: 16, name: "Multivitamins", price: 25, img: "http://localhost:5500/add_image/Multivitamin.jpeg", category: "healthcare" },
            { id: 17, name: "Protein Powder", price: 40, img: "http://localhost:5500/add_image/protienpowder.jpeg", category: "healthcare" },
            { id: 18, name: "Fish Oil", price: 20, img: "http://localhost:5500/add_image/fishoil.jpeg", category: "healthcare" },
            { id: 19, name: "Probiotics", price: 15, img: "http://localhost:5500/add_image/probiotics.jpeg", category: "healthcare" },
            { id: 20, name: "Vitamin C", price: 10, img: "http://localhost:5500/add_image/vitaminC.jpg", category: "healthcare" }
        ];

        const cart = [];

        function displayProducts(filterCategory = "all") {
            const container = document.getElementById("productsContainer");
            container.innerHTML = "";
            products.forEach(product => {
                if (filterCategory === "all" || product.category === filterCategory) {
                    container.innerHTML += `
                        <div class="product">
                            <img src="${product.img}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>$${product.price}</p>
                            <button class="add-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                            <button class="buy-now" onclick="buyNow(${product.id})">Buy Now</button>
                        </div>`;
                }
            });
        }

        function filterProducts(category) {
            // Update active tab
            document.querySelectorAll(".tab-button").forEach(button => button.classList.remove("active"));
            document.querySelector(`.tab-button[onclick="filterProducts('${category}')"]`).classList.add("active");

            // Display filtered products
            displayProducts(category);
        }

        function addToCart(id) {
            const item = products.find(product => product.id === id);
            cart.push(item);
            updateCart();
            showPopup();
        }

        function buyNow(id) {
            alert("Redirecting to payment for " + products.find(product => product.id === id).name);
        }

        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = cart.map((item, index) => `
                <li>
                    ${item.name} - $${item.price}
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                </li>
            `).join('');
            document.getElementById("total").innerText = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById("cartCount").innerText = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            cart.length = 0;
            updateCart();
        }

        function toggleCart(event) {
            event.stopPropagation();
            document.getElementById("cartContainer").classList.toggle("show");
        }

        function showPopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "block";
            setTimeout(() => { popup.style.display = "none"; }, 2000);
        }

        function searchProducts() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
            displayProducts("all"); // Reset to all products
            const productElements = document.querySelectorAll(".product");
            productElements.forEach(product => {
                const productName = product.querySelector("h3").textContent.toLowerCase();
                if (!productName.includes(searchTerm)) {
                    product.style.display = "none";
                } else {
                    product.style.display = "block";
                }
            });
        }

        document.addEventListener("click", (event) => {
            if (!event.target.closest(".cart-container") && !event.target.closest(".cart-icon")) {
                document.getElementById("cartContainer").classList.remove("show");
            }
        });

        // Initial display
        displayProducts();
    </script>
</body>
</html>
