<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #eee;
    }
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      background: #fff;
    }
    .menu {
      width: 70%;
      max-width: 320px;
      background-color: #2c8dfb;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu ul li {
      padding: 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu ul li:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    .menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 15px;
      cursor: pointer;
      background-color: #2c8dfb;
      border-radius: 5px;
    }
    .bar {
      width: 40px;
      height: 5px;
      margin: 6px 0;
      background-color: #fff;
    }
    .content {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('add_image/background_medicine.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }
    .product {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      font-weight: bold;
      color: #007bff;
    }
    .product button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart {
      background: #28a745;
      color: white;
    }
    .buy-now {
      background: #ff5722;
      color: white;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide menu">
        <ul>
          <li onclick="showProducts('skin-care')">Skin Care</li>
          <li onclick="showProducts('medicine')">Medicine</li>
          <li onclick="showProducts('personal-care')">Personal Care</li>
          <li onclick="showProducts('health-devices')">Health Devices</li>
          <li onclick="showProducts('wellness')">Wellness</li>
          <li onclick="showProducts('baby-care')">Baby Care</li>
        </ul>
      </div>
      <div class="swiper-slide content">
        <div class="banner"></div>
        <div class="menu-button" onclick="swiper.slidePrev()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div id="product-section" class="product-container" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
</body>

</html>
